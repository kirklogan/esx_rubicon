<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
		<link rel="stylesheet" href="spectre.css" type="text/css">
		<link rel="stylesheet" href="spectre-icons.css" type="text/css">
    </head>
    <body>
        <div id="tablet">
			<div class="card">
			  <div class="card-header">
				<div class="card-title h5">Rubicon Net</div>
			  </div>
			  <div class="card-body">
				<div class="container" style="margin-bottom: 10px;">
				  <div class="columns">
					<div class="column col-6">
						<ul class="menu">
							<li class="divider" data-content="EMPLOYMENT"></li>
							<li class="menu-item">
								<a href="#">
								  <strong>Job: </strong><span id="job"></span>
								</a>
							</li>
							<li class="menu-item">
								<a href="#">
								  <strong>Rank: </strong><span id="rank"></span>
								</a>
							</li>
						</ul>
					</div>
					<div class="column col-6">
						<ul class="menu">
							<li class="divider" data-content="FINANCE"></li>
							<li class="menu-item">
								<a href="#">
								  <strong>Bank: $</strong><span id="money">0</span>
								</a>
							</li>
							<li class="menu-item">
								<a href="#">
								  <strong>Salary: $</strong><span id="salary"></span>
								</a>
							</li>
						</ul>
					</div>
				  </div>
				</div>
				<div class="container">
				  <div class="columns">
					<div class="column col-6">
						<ul class="menu">
							<li class="divider" data-content="SERVER INFORMATION"></li>
							<li id="serverLink" class="menu-item tooltip tooltip-left" data-tooltip="Click to copy link">
								<a href="#">
								  <i class="icon icon-apps"></i> 35.232.141.5:30120
								</a>
							</li>
							<li id="discordLink" class="menu-item tooltip tooltip-left" data-tooltip="Click to copy link">
								<a href="#">
								  <i class="icon icon-link"></i> Discord
								</a>
							</li>
						</ul>
					</div>
					<div class="column col-6">
						<ul class="menu">
							<li class="divider" data-content="COMMANDS & SHORTCUTS"></li>
							<li class="menu-item">
								<a href="#"><strong>F1</strong> Cell Phone</a>
							</li>
							<li class="menu-item">
								<a href="#"><strong>F2</strong> Inventory</a>
							</li>
							<li class="menu-item">
								<a href="#"><strong>F6</strong> Job Abilities</a>
							</li>
							<li class="menu-item">
								<a href="#"><strong>/tablet</strong> Toggle this menu</a>
							</li>
						</ul>
					</div>
				  </div>
				</div>
				<div id="debug"></div>
			  </div>
			  <div class="card-footer">
				<button id="closeButton" class="btn btn-primary">Close</button>
			  </div>
			</div>
        </div>
		
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./listener.js" type="text/javascript"></script>
    </body>
</html>
